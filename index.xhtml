<!-- <?xml version="1.0" encoding="UTF-8"?> -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="stylesheet" type="text/css" href="./css/popups.css" />
  <link rel="stylesheet" type="text/css" href="./css/axis.css" />
</head>

<body>
  <div class="head">
    <div class="prefix">
      <div class="prefix-left">Love YYL</div>
      <div class="prefix-right">
        <div id="License-Agreement"><span>License Agreement</span></div>
        <div id="Project-Address"><span>Project Address</span></div>
      </div>
      <div class="head-text"></div>
    </div>
    <div class="head-card">
      <div class="card-title"></div>
      <div class="headicon left">
        <img title="headRosyJu" src="./images/headRosyJu.jpg" class="headimg" />
      </div>
      <div class="head-center">
        <div class="heart"></div>
      </div>
      <div class="headicon right">
        <img title="headYYL" src="./images/headYYL.jpg" class="headimg" />
      </div>
      <div class="date">
        <div class="day">
          <span class="textday text"></span>
        </div>
        <div class="time">
          <span class="texthours text"></span><span class="textminute text"></span><span class="textsecond text"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="axis">
    <div class="pages">
      <div class="title">
        页面
      </div>
      <div class="axisbutton">
        <div class="text" onclick="console.log('123')">
          <span>投稿</span>
        </div>
      </div>
      <div class="pageslist">
      </div>
    </div>
    <div class="logs">
      <div class="title">
        日志
      </div>
      <div class="axisbutton">
        <div class="text">
          <span>新建</span>
        </div>
      </div>
      <div class="logslist">
        <div class="list">
        </div>
      </div>
    </div>
  </div>

  <div class="popups" style="display: none">
    <div class="body">
      <div class="popupsPrefix">
        <div class="title"></div>
        <svg>
          <line x1="0vw" y1="0vw" x2="1vw" y2="1vw" stroke="red" stroke-width="0.2vw" stroke-linecap="round" />
          <line x1="1vw" y1="0vw" x2="0vw" y2="1vw" stroke="red" stroke-width="0.2vw" stroke-linecap="round" />
        </svg>
      </div>
      <div class="popupstext"></div>
    </div>
  </div>

  <script type="text/javascript" src="./javascript/title.js"></script>
  <script type="text/javascript" src="./json/pages.js"></script>
  <script type="text/javascript" src="./json/logs.js"></script>
  <script type="text/javascript" src="./javascript/index.js"></script>
  <script type="text/javascript" src="./javascript/axis.js"></script>
  <script type="text/javascript" src="./javascript/end.js"></script>
</body>

</html>
