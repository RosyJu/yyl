<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="css/2504031733/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="images/2504031733/favicon.ico">
  <link rel="apple-touch-icon" href="images/2504031733/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="images/2504031733/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="images/2504031733/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">通过操作将数字变成更大的<strong> 2048 </strong>吧!</p>
      <a class="restart-button">新回合</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">继续</a>
          <a class="retry-button">再来一次</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>

  <script src="javascript/2504031733/bind_polyfill.js"></script>
  <script src="javascript/2504031733/classlist_polyfill.js"></script>
  <script src="javascript/2504031733/animframe_polyfill.js"></script>
  <script src="javascript/2504031733/keyboard_input_manager.js"></script>
  <script src="javascript/2504031733/html_actuator.js"></script>
  <script src="javascript/2504031733/grid.js"></script>
  <script src="javascript/2504031733/tile.js"></script>
  <script src="javascript/2504031733/local_storage_manager.js"></script>
  <script src="javascript/2504031733/game_manager.js"></script>
  <script src="javascript/2504031733/application.js"></script>
</body>
</html>
